        .balloon {
            display:inline-block;
             width:120px;
            height:145px;
            background:rgb(121, 185, 210);
            border-radius:100%;
            position:relative;
            box-shadow:aqua -10px -10px 0 rgba(200, 10, 10, 0.07);
            margin:20px 30px;
            transition:transform 0.8s ease;
            z-index:10;
            animation:balloons 4s ease-in-out infinite;
            transform-origin:bottom center;
          }
          
          @keyframes balloons {
            0%,100%{ transform:translateY(0) rotate(-20deg); }
            30%{ transform:translateY(-25px) rotate(30deg); }
          }
          
          
          .balloon:before {
            content:"â–²";
            font-size:20px;
            color:hsl(215,30%,50%);
            display:inline;
            text-align:center;
            width:80%;
            position:absolute;
            bottom:-8px;
            z-index:-100;
          }
          
          .balloon:after {
           display:-ms-inline-flexbox; top:80px;
            position:absolute;
            height:158px;
            width:0px;
            margin: 4px;
            content:"";
            background:rgba(0,0,0,0.2); 
          }
          
          .balloon:nth-child(2){ background:rgb(97, 88, 194); animation-duration:2s; }
          .balloon:nth-child(2):before { color:rgb(153, 69, 103);  }
          
          .balloon:nth-child(3){ background:rgb(27, 211, 43); animation-duration:3s; }
          .balloon:nth-child(3):before { color:rgb(191, 84, 233);  }
          
          .balloon:nth-child(4){ background:rgb(224, 41, 9); animation-duration:4s; }
          .balloon:nth-child(4):before { color:rgb(233, 229, 14);  }
          
          .balloon:nth-child(5){ background:rgb(84, 212, 180); animation-duration:5s; }
          .balloon:nth-child(5):before { color:rgb(128, 196, 60);  }
